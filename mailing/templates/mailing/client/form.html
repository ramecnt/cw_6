{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{% if object %}Редактирование клиента{% else %}Добавление клиента{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                {{ form.as_p }}
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="{% url 'mailing:list_client' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
