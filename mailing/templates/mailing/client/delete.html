{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Удаление клиента</h1>
    
    <div class="card">
        <div class="card-body">
            <p class="card-text">Вы уверены, что хотите удалить клиента {{ object.full_name }}?</p>
            <p class="card-text">
                <strong>Email:</strong> {{ object.email }}<br>
                <strong>Комментарий:</strong> {{ object.commentary }}
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="btn-group">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'mailing:list_client' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
