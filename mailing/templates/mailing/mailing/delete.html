{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Удаление рассылки</h1>
    
    <div class="card">
        <div class="card-body">
            <p class="card-text">Вы уверены, что хотите удалить рассылку #{{ object.id }}?</p>
            <p class="card-text">
                <strong>Начало:</strong> {{ object.start_sending }}<br>
                <strong>Окончание:</strong> {{ object.end_sending }}<br>
                <strong>Статус:</strong> {{ object.get_status_display }}
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="btn-group">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'mailing:list_mailing' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
