{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Удаление сообщения</h1>
    
    <div class="card">
        <div class="card-body">
            <p class="card-text">Вы уверены, что хотите удалить сообщение "{{ object.theme }}"?</p>
            <p class="card-text">
                <strong>Текст сообщения:</strong><br>
                {{ object.text|truncatechars:100 }}
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="btn-group">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'mailing:list_message' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
